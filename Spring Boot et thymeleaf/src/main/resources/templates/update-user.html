<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name" required />
    <br><br>

    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email" required />
    <br><br>

    <input type="submit" value="Update User" />
</form>
</body>
</html>
